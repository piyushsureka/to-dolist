<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .show {
            display: block;
        }

        .hide {
            display: none;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row pt-3 pb-3">
            <div class="col-sm-12">
                <nav class="navbar justify-content-between">
                    <h2><i class="fas fa-clipboard-check"></i> To-do List</h2>
                    <div class="alert align-items-center" id="message"></div>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                            id="searchtextbox" />
                    </form>
                </nav>
            </div>
        </div>
    </div>

    <section class="todo-outer">
        <div class="container">
            <div class="row justify-content-md-center text-center">
                <div class="col-sm-12 col-md-8 align-item-center">
                    <h1>TodoList</h1>
                    <p>Welcome to my todoList applications</p>
                    <div class="todo-inner">
                        <form id="itemForm">
                            <div class="input-group mb-3 mt-3">
                                <input type="text" class="form-control" placeholder="Enter your task"
                                    id="addtaskinput" />
                                <input type="hidden" id="saveindex">
                                <button type="button" class="btn btn-outline-dark mr-sm-2" id="addtaskbtn">
                                    Add Task
                                </button>
                                <button type="button" class="btn btn-outline-dark mr-sm-2" id="savetaskbtn"
                                    style="display: none;">
                                    Save Task
                                </button>
                                <button type="button" id="deleteallbtn" class="btn btn-outline-dark">
                                    Delete All
                                </button>
                            </div>

                        </form>
                        <div class="to-do-output">
                            <table class="table table-info table-hover solid border-dark mt-3 mb-0" id="addedtasklist">

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
